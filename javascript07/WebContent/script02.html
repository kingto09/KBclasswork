<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
	//0~10까지의 짝수 합 구하기
	var divtag = document.getElementById("aprint");
	var total = 0;
	for(var a=0; a<11; a++){
		if(a%2==0){
			total += a;
		}
	}
	divtag.innerHTML = total;
	}
</script>
</head>
<body>
<div id="aprint">

</div>

</body>
</html>
